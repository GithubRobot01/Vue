<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vuejs测试</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body> 
    <div id="app">
        <!--使用组件-->
        <my-list :items="lessons"></my-list>

    </div>
    <script type="text/javascript">
        //定义组件
        const myList={
            template:`
            <ul>
                <li v-for="item in items" :key="item.id">
                    {{item.id}}--{{item.name}}
                </li>
            </ul>
            `,
            //定义接收父组件的属性
            props:{
                items:{
                    type:Array,
                    default:[]
                }
            }
        };

        var app=new Vue({
            el:"#app",
            data:{
                msg:"父组件的信息",
                lessons:[
                    {"id":1,"name":"wqs"},
                    {"id":2,"name":"wzy"}
                ]
            },
            components:{
                myList
        }
        });
    </script>
</body>
</html>
