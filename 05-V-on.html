<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>num={{num}}</h2>
        <button v-on:click="num++">+1</button>
        <button @click="decrement">-1</button>
        <hr>

        事件冒泡测试:<br>
        <div style="background-color:lightblue;width:100px;height:100px;" @click="print('点击了div')">
            <button @click.stop="print('点击了button')">点我试试</button>
        </div>
        <br>阻止默认事件:<br>
        <a href="http://www.baidu.com" @click.prevent="print('点击了超链接')">百度一下</a>
    </div>
    <script type="text/javascript">
        var app=new Vue({
            el:"#app",
            data:{
                num:1
            },
            methods:{
                //减一
                decrement(){
                    this.num--;
                },
                print(str){
                    console.log(str);
                }
            }
        })
    </script>
</body>
</html>
