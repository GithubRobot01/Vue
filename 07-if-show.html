<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button @click="show=!show">点我</button>
        <h2 v-if="show">
            I Can!
        </h2>
        <hr>
        <ul>
            <li v-for="(user,index) in users" v-if="user.gender=='女'" style="background-color: lightblue">
                {{index}}--{{user.name}}--{{user.age}}--{{user.gender}}
            </li>
            <li v-else style="background-color: lightpink">
                {{index}}--{{user.name}}--{{user.age}}--{{user.gender}}
            </li>
        </ul>
        <hr>
        <h2 v-show="show">
            Do It!
        </h2>
    </div>
    <script type="text/javascript">
        var app=new Vue({
            el:"#app",
            data:{
                show:true,
                users:[
                    {"name":"wqs","age":22,"gender":"男"},
                    {"name":"xle","age":22,"gender":"女"},
                    {"name":"wzy","age":23,"gender":"男"},
                    {"name":"zpp","age":22,"gender":"女"}
                ]
            }
        })
    </script>
</body>
</html>
